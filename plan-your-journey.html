<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan-your-journey</title>
      <!--bootstrap link-->
      <link rel="stylesheet" href="css/bootstrap.css">
      <!-- css link -->
       <link rel="stylesheet" href="css/style.css">  
       <!-- animation link -->
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!--navbar start-->
    <nav></nav>
    <!--navbar end-->

    <!--plan your journey start-->
    <div class="container mt-5">
        <h1 class="text-center">Plan Your Bus Journey</h1>
        <p class="text-center">Enter your details to plan your bus journey.</p>

        <form>
            <div class="mb-3">
                <label for="startLocation" class="form-label">Start Location</label>
                <input type="text" class="form-control" id="startLocation" required>
            </div>
            <div class="mb-3">
                <label for="destination" class="form-label">Destination</label>
                <input type="text" class="form-control" id="destination" required>
            </div>
            <div class="mb-3">
                <label for="travelDate" class="form-label">Travel Date</label>
                <input type="date" class="form-control" id="travelDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Find Buses</button>
        </form>

        <div class="text-center mt-5">
            <a href="public-buses.html" class="btn btn-secondary">Back to Public Buses</a>
        </div>
    </div>
    <!--plan your journey end-->
    <br><br>
      <!--footer start-->
      <footer></footer>
      <!--footer end-->

    
    
</body>
</html>
