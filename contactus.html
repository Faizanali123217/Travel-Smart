<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <!--bootstrap link-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- css link -->
     <link rel="stylesheet" href="css/style.css">
     <!-- animation link -->
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
     <style>
        .map-container {
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!--navbar start-->
    <nav></nav>
    <!--navbar end-->

    <!--contact us start-->
    <div class="container my-5">
        <h1 class="text-center">Contact Us</h1>
        <p class="text-center">We'd love to hear from you! Fill out the form below to get in touch.</p>

        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345092264!2d144.95373531531647!3d-37.81720997975181!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0b4c5b4f%3A0x5045675218cd4f0!2sTravel%20Smart!5e0!3m2!1sen!2s!4v1631537515313!5m2!1sen!2s" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>

     <!--contact us end-->

      <!--footer start-->
 <footer></footer>
 <!--footer end-->
    
</body>
</html>
<!--bootstrap link-->
<script src="js/bootstrap.js"></script>
<!-- Add Bootstrap Icons links -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script src="main.js"></script>
<!-- animatin link -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
