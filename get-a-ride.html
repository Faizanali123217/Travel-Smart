<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get-a-ride</title>
    <!--bootstrap link-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- css link -->
     <link rel="stylesheet" href="css/style.css">
     <!-- animation link -->
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!--navbar start-->
    <nav></nav>
    <!--navbar end-->

    <!--get a ride start-->
    <div class="container mt-5">
        <h1 class="text-center">Request a Taxi Ride</h1>
        <p class="text-center">Fill out the form below to request a ride.</p>

        <form>
            <div class="mb-3">
                <label for="pickupLocation" class="form-label">Pickup Location</label>
                <input type="text" class="form-control" id="pickupLocation" required>
            </div>
            <div class="mb-3">
                <label for="dropOffLocation" class="form-label">Drop-off Location</label>
                <input type="text" class="form-control" id="dropOffLocation" required>
            </div>
            <div class="mb-3">
                <label for="rideDate" class="form-label">Ride Date & Time</label>
                <input type="datetime-local" class="form-control" id="rideDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Request Ride</button>
        </form>

        <div class="text-center mt-5">
            <a href="taxis-ride.html" class="btn btn-secondary">Back to Taxis</a>
        </div>
    </div>

     <!--get a ride end-->
     <br><br>
     <!--footer start-->
     <footer></footer>
     <!--footer end-->
    
</body>
</html>
